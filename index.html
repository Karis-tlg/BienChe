<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thông tin học sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2d;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 20px;
            background-color: #242f3e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 28px;
        }

        .container {
            padding: 20px;
        }

        .filter-container {
            background-color: #2e3b4e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .filter-container label {
            display: block;
            margin-bottom: 10px;
        }

        .filter-container select, .filter-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #1e293b;
            color: #ffffff;
            border: 1px solid #3e4b5e;
            border-radius: 5px;
        }

        .filter-container button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .filter-container button:hover {
            background-color: #45a049;
        }

        .table-container {
            background-color: #2e3b4e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #3e4b5e;
        }

        table th {
            background-color: #1e293b;
            cursor: pointer;
        }

        table tr:hover {
            background-color: #1f2a37;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination button {
            padding: 8px 16px;
            margin: 0 5px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover {
            background-color: #45a049;
        }

        .pagination button:disabled {
            background-color: #3e4b5e;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .filter-container {
                padding: 15px;
            }

            .table-container {
                padding: 15px;
            }

            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Tra cứu thông tin học sinh</h1>
    </header>

    <div class="container">
        <div class="filter-container">
            <h3>Bộ lọc</h3>
            <label>
                Tìm kiếm:
                <input id="search-bar" type="text" placeholder="Nhập tên hoặc ngày sinh...">
            </label>
            <label>
                Năm học:
                <select id="year-filter">
                    <!-- Options sẽ được thêm động bằng JavaScript -->
                </select>
            </label>
            <label>
                Lớp:
                <select id="class-filter">
                    <option value="">Tất cả các lớp</option>
                </select>
            </label>
            <label>
                Sắp xếp theo ngày sinh:
                <select id="dob-sort">
                    <option value="">Không sắp xếp</option>
                    <option value="asc">Tăng dần</option>
                    <option value="desc">Giảm dần</option>
                </select>
            </label>
            <label>
                Giới tính:
                <select id="gender-filter">
                    <option value="">Tất cả</option>
                    <option value="Nam">Nam</option>
                    <option value="Nữ">Nữ</option>
                </select>
            </label>
            <button id="filter-button">Tìm kiếm</button>
        </div>

        <div class="table-container">
            <table id="student-table">
                <thead>
                    <tr>
                        <th data-sort="name">Họ và Tên</th>
                        <th data-sort="dob">Ngày Sinh</th>
                        <th data-sort="gender">Giới Tính</th>
                        <th data-sort="class">Lớp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu sẽ được thêm động bằng JavaScript -->
                </tbody>
            </table>
            <div class="pagination" id="pagination-container">
                <!-- Nút phân trang sẽ được thêm động -->
            </div>
        </div>
    </div>

    <script>
        const yearFilter = document.getElementById('year-filter');
        const classFilter = document.getElementById('class-filter');
        const searchBar = document.getElementById('search-bar');
        const dobSort = document.getElementById('dob-sort');
        const genderFilter = document.getElementById('gender-filter');
        const studentTable = document.getElementById('student-table').querySelector('tbody');
        const paginationContainer = document.getElementById('pagination-container');

        let currentPage = 1;
        const rowsPerPage = 10;

        const loadFilters = async () => {
            try {
                const response = await fetch('YEARS'); // Fetch the list of years and classes
                const data = await response.json();

                // Populate years in the year filter
                Object.keys(data).forEach(year => {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearFilter.appendChild(option);
                });

                // Update classes when year changes
                yearFilter.addEventListener('change', () => {
                    classFilter.innerHTML = '<option value="">Tất cả các lớp</option>'; // Reset classes
                    const selectedYear = yearFilter.value;

                    if (data[selectedYear]) {
                        data[selectedYear].forEach(classFile => {
                            const option = document.createElement('option');
                            option.value = classFile;
                            option.textContent = classFile.replace('.csv', '');
                            classFilter.appendChild(option);
                        });
                    }
                });
            } catch (error) {
                console.error('Error loading filters:', error);
            }
        };

        const loadStudents = async () => {
            const year = yearFilter.value;
            const className = classFilter.value;

            if (!year) {
                alert('Vui lòng chọn năm học.');
                return;
            }

            const filePath = className ? `YEARS/${year}/${className}` : `YEARS/${year}/all.csv`;

            try {
                const response = await fetch(filePath);
                const csvData = await response.text();
                const rows = csvData.split('\n');
                const data = rows.slice(1).map(row => {
                    const [name, dob, gender, className] = row.split(',');
                    return { name, dob, gender, className };
                });

                renderTable(data);
            } catch (error) {
                console.error('Lỗi khi tải dữ liệu:', error);
            }
        };

        const renderTable = (data) => {
            const paginatedData = paginateData(data, currentPage, rowsPerPage);
            studentTable.innerHTML = '';
            paginatedData.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.dob}</td>
                    <td>${student.gender}</td>
                    <td>${student.className}</td>
                `;
                studentTable.appendChild(row);
            });
            renderPagination(data.length);
        };

        const paginateData = (data, page, rowsPerPage) => {
            const start = (page - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            return data.slice(start, end);
        };

        const renderPagination = (totalRows) => {
            paginationContainer.innerHTML = '';
            const totalPages = Math.ceil(totalRows / rowsPerPage);
            for (let i = 1; i <= totalPages; i++) {
                const button = document.createElement('button');
                button.textContent = i;
                button.disabled = i === currentPage;
                button.addEventListener('click', () => {
                    currentPage = i;
                    loadStudents();
                });
                paginationContainer.appendChild(button);
            }
        };

        document.getElementById('filter-button').addEventListener('click', () => {
            currentPage = 1;
            loadStudents();
        });

        loadFilters();
    </script>
</body>
</html>
